<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="wrapper1">
        <div class="container1">
            <img src="./images/logo1.png" alt="" class="login__logo">
            <div class="login__title">
                <h4 class="login__title1">Welcome to</h4>
                <h3 class="login__title2">Delta Property Management System</h3>
                <h5 class="login__title3">Enter your information below to continue.</h5>
            </div>
            <label for="email" class="register__text">Email</label>
            <input type="email" placeholder="deltaproperties@gmail.com" id="email">
            <div class="first-last-group">
                <div>
                <label for="firstname" class="register__text">First name</label>
                <input type="text" placeholder="Delta" id="firstname">
                </div>
                <div>
                    <label for="lastname" class="register__text">Last name</label>
                    <input type="text" placeholder="Youthrive" id="lastname">
                </div>
            </div>
            <div class="password-group">
                <div>
                    <label for="password" class="register__text margin-t">Create Password</label>
                    <div class="pass1">
                        <input type="password" placeholder="*********" id="password">
                        <img src="./images/eye.svg" alt="" width="24" height="24">
                    </div>
                </div>
                <div>
                    <label for="password" class="register__text margin-t">Confirm Password</label>
                    <div class="pass1">
                        <input type="password" placeholder="*********" id="password">
                        <img src="./images/eye.svg" alt="" width="24" height="24">
                    </div>
                </div>
            </div>
            <button>Create Account</button>

        
                 
            
           
            
            
            
        </div>
    </div>
    
</body>
</html>
