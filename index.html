<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./images/logo2.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img src="./images/logo1.png" alt="" class="login__logo">
            <div class="login__title">
                <h4 class="login__title1">Welcome to</h4>
                <h3 class="login__title2">Delta Property Management System</h3>
                <h5 class="login__title3">Please Login your account.</h5>
            </div>
            <label for="email" class="login__text">Email</label>
            <input type="email" placeholder="delta123@gmail.com" id="email">
            <label for="password" class="login__text password">Password</label>
            <div class="password__group">
                <input type="password" placeholder="*********" id="password">
                <img src="./images/eye.svg" alt="" width="24" height="24">
            </div>
            <div class="checkbox-group">
                <div class="checkbox">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember" class="remember">Remember me</label>            
                </div>
                <div>
                    <a href="#" class="forget">Forgot Password?</a>
                </div>       
            </div>
            <button>Log In</button>
            <label class="continue">Or Continue With</label>
            <div class="social-group">
                <div class="social">
                <img src="./images/google.svg" alt=""><label for="">Google</label>
                 </div>
                <div class="social">
                    <img src="./images/face.svg" alt=""><label for="">Facebook</label>
                </div>
            </div>
            <div class="new-member">
                <label>New member here? <span><a href="register.html">Register Now</a></span></label>
            </div>
            
            

            

        </div>

    </div>
</body>
</html>
